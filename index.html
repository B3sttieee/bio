<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIO / platformy</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #0f172a;
      --surface: #111827;
      --accent: #38bdf8;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --radius: 14px;
      --dur: 0.2s;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111827 0%, #020617 55%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 14px;
      color: var(--text);
    }

    .shell {
      width: min(540px, 100%);
      background: rgba(2, 6, 23, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.08);
      border-radius: 18px;
      padding: 20px 20px 14px;
      backdrop-filter: blur(8px);
    }

    .head {
      display: flex;
      gap: 14px;
      align-items: center;
      margin-bottom: 14px;
    }

    .avatar {
      width: 54px;
      height: 54px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #38bdf8 0%, #0f172a 70%);
      display: grid;
      place-items: center;
      font-weight: 700;
      font-size: 1.3rem;
      border: 2px solid rgba(226, 232, 240, 0.4);
      flex: 0 0 auto;
    }

    .title-block {
      flex: 1;
    }

    .nickname {
      font-weight: 650;
    }

    .subtitle {
      font-size: 0.7rem;
      color: var(--muted);
      margin-top: 2px;
    }

    .badges {
      display: flex;
      gap: 7px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .badge {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.07);
      border-radius: 999px;
      padding: 2px 8px 1px;
      font-size: 0.65rem;
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .item-btn {
      background: rgba(15, 23, 42, 0.45);
      border: 1px solid rgba(148, 163, 184, 0.05);
      border-radius: 12px;
      padding: 9px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: background var(--dur) ease;
    }

    .item-btn:hover {
      background: rgba(148, 163, 184, 0.04);
    }

    .icon-box {
      width: 30px;
      height: 30px;
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.9);
      display: grid;
      place-items: center;
      font-size: 1.1rem;
      flex: 0 0 auto;
    }

    .item-title {
      font-size: 0.8rem;
      font-weight: 600;
    }

    .item-sub {
      font-size: 0.64rem;
      color: var(--muted);
    }

    .item-right {
      margin-left: auto;
      opacity: 0.7;
    }

    /* modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(2, 6, 23, 0.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      backdrop-filter: blur(3px);
      z-index: 10;
    }

    .modal-backdrop.show {
      display: flex;
    }

    .modal {
      width: min(360px, 100%);
      background: #0f172a;
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 16px;
      padding: 14px 14px 12px;
      box-shadow: 0 20px 35px rgba(0,0,0,0.25);
      transform: translateY(6px) scale(0.995);
      opacity: 0;
      transition: opacity .15s ease, transform .15s ease;
    }

    .modal.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .modal-top {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .modal-title {
      font-weight: 600;
    }

    .modal-sub {
      font-size: 0.62rem;
      color: var(--muted);
    }

    .close-btn {
      margin-left: auto;
      background: rgba(15, 23, 42, 0.3);
      border: 1px solid rgba(148, 163, 184, 0.16);
      border-radius: 999px;
      width: 26px;
      height: 26px;
      display: grid;
      place-items: center;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .data-block {
      background: rgba(15, 23, 42, 0.33);
      border: 1px solid rgba(148, 163, 184, 0.03);
      border-radius: 10px;
      padding: 6px 8px;
      display: flex;
      justify-content: space-between;
      gap: 6px;
      font-size: 0.68rem;
    }

    .data-label {
      color: #e2e8f0;
      font-weight: 500;
    }

    .data-value {
      color: #bae6fd;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.64rem;
      text-align: right;
      overflow-wrap: anywhere;
      max-width: 180px;
    }

    .modal-body {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .modal-footer {
      margin-top: 8px;
      text-align: right;
      font-size: 0.6rem;
      color: var(--muted);
    }

    @media (max-width: 520px) {
      .head {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header class="head">
      <div class="avatar">S</div>
      <div class="title-block">
        <div class="nickname">TwojaKsywa</div>
        <div class="subtitle">kliknij platformƒô, ≈ºeby zobaczyƒá dane</div>
        <div class="badges">
          <span class="badge">üéÆ Roblox</span>
          <span class="badge">‚öî Riot</span>
          <span class="badge">üí¨ Discord</span>
          <span class="badge">üïπ Epic</span>
          <span class="badge">üéß Spotify</span>
          <span class="badge">üê± GitHub</span>
        </div>
      </div>
    </header>

    <section class="list">
      <button class="item-btn" data-service="roblox">
        <div class="icon-box">üß±</div>
        <div>
          <div class="item-title">Roblox</div>

        </div>
        <span class="item-right">‚Æü</span>

        <span class="item-right">‚Æü</span>

      <button class="item-btn" data-service="discord">
        <div class="icon-box">üí¨</div>
        <div>
          <div class="item-title">Discord</div>
          <div class="item-sub">kontakt / serwer</div>
        </div>
        <span class="item-right">‚Æü</span>
      </button>

      <button class="item-btn" data-service="epic">
        <div class="icon-box">üïπ</div>
        <div>
          <div class="item-title">Epic Games</div>
          <div class="item-sub">Fortnite / EG nick</div>
        </div>
        <span class="item-right">‚Æü</span>
      </button>

      <button class="item-btn" data-service="spotify">
        <div class="icon-box">üéß</div>
        <div>
          <div class="item-title">Spotify</div>

        </div>
        <span class="item-right">‚Æü</span>

      <button class="item-btn" data-service="github">
        <div class="icon-box">üê±</div>
        <div>
          <div class="item-title">GitHub</div>

        </div>
        <span class="item-right">‚Æü</span>

    </section>
  </div>

  <!-- modal -->
  <div class="modal-backdrop" id="backdrop">
    <div class="modal" id="modal">
      <div class="modal-top">
        <div id="modal-icon" style="font-size:1.2rem;">üì¶</div>
        <div>
          <div class="modal-title" id="modal-title">Tytu≈Ç</div>
          <div class="modal-sub" id="modal-sub">Opis</div>
        </div>
        <div class="close-btn" id="closeBtn">√ó</div>
      </div>
      <div class="modal-body" id="modal-body">
        <!-- dynamic rows -->
      </div>
      <div class="modal-footer">
        mo≈ºesz skopiowaƒá i dodaƒá mnie tam üîó
      </div>
    </div>
  </div>

  <script>
    // fake data ‚Äì podmienimy jak podasz swoje
    const DATA = {
      roblox: {
        icon: "üß±",
        title: "Roblox",
        sub: "nick / profil / id",
        rows: [
          { label: "Nick", value: "YourRobloxName" },
          { label: "Profil", value: "roblox.com/users/123456" }
        ]
      },
      riot: {
        icon: "‚öî",
        title: "Riot Games",
        sub: "LoL / VALORANT / TFT",
        rows: [
          { label: "Riot ID", value: "Nick#EUW" },
          { label: "Valorant", value: "YourValo#777" }
        ]
      },
      discord: {
        icon: "üí¨",
        title: "Discord",
        sub: "kontakt / serwer",
        rows: [
          { label: "Discord", value: "@yourdiscord" },
          { label: "Serwer", value: "discord.gg/yourserver" }
        ]
      },
      epic: {
        icon: "üïπ",
        title: "Epic Games",
        sub: "Fortnite / EG",
        rows: [
          { label: "Nick Fortnite", value: "YourFNname" },
          { label: "Epic ID", value: "your-epic-id" }
        ]
      },
      spotify: {
        icon: "üéß",
        title: "Spotify",
        sub: "profil / playlista",
        rows: [
          { label: "Profil", value: "open.spotify.com/user/yourid" },
          { label: "Playlista", value: "open.spotify.com/playlist/xyz" }
        ]
      },
      github: {
        icon: "üê±",
        title: "GitHub",
        sub: "to jest GitHub!!",
        rows: [
          { label: "Account", value: "github.com/yourname" },
          { label: "Repo", value: "github.com/yourname/bio" }
        ]
      }
    };

    const buttons = document.querySelectorAll(".item-btn");
    const backdrop = document.getElementById("backdrop");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modal-title");
    const modalSub = document.getElementById("modal-sub");
    const modalBody = document.getElementById("modal-body");
    const modalIcon = document.getElementById("modal-icon");
    const closeBtn = document.getElementById("closeBtn");

    function openModal(service) {
      const data = DATA[service];
      if (!data) return;
      modalTitle.textContent = data.title;
      modalSub.textContent = data.sub;
      modalIcon.textContent = data.icon;
      modalBody.innerHTML = "";
      data.rows.forEach(row => {
        const el = document.createElement("div");
        el.className = "data-block";
        el.innerHTML = `<span class="data-label">${row.label}</span><span class="data-value">${row.value}</span>`;
        modalBody.appendChild(el);
      });
      backdrop.classList.add("show");
      // small timeout to trigger animation
      requestAnimationFrame(() => modal.classList.add("show"));
    }

    function closeModal() {
      modal.classList.remove("show");
      setTimeout(() => {
        backdrop.classList.remove("show");
      }, 150);
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const service = btn.getAttribute("data-service");
        openModal(service);
      });
    });

    closeBtn.addEventListener("click", closeModal);
    backdrop.addEventListener("click", (e) => {
      if (e.target === backdrop) closeModal();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && backdrop.classList.contains("show")) {
        closeModal();
      }
    });
  </script>
</body>
</html>
