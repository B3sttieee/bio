<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIO ‚Äì moje konta</title>
  <style>
    :root {
      --bg: #edf1f5;
      --surface: #ffffff;
      --border: rgba(15, 23, 42, 0.06);
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #2563eb;
      --radius-lg: 20px;
      --radius-md: 14px;
      --dur: 0.18s;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #f7fafc 0%, #edf1f5 80%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 26px 12px 30px;
    }

    .shell {
      width: min(1100px, 100%);
      background: transparent;
      display: grid;
      grid-template-columns: 270px 1fr;
      gap: 18px;
    }

    @media (max-width: 840px) {
      .shell {
        grid-template-columns: 1fr;
      }
    }

    /* left panel */
    .profile-panel {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 16px 16px 12px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      box-shadow: 0 15px 35px rgba(15, 23, 42, 0.02);
    }

    .profile-head {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .avatar {
      width: 54px;
      height: 54px;
      border-radius: 999px;
      background: linear-gradient(140deg, #2563eb 0%, #38bdf8 100%);
      display: grid;
      place-items: center;
      color: #fff;
      font-weight: 700;
      font-size: 1.25rem;
    }

    .name-block {
      flex: 1;
    }

    .nick {
      font-weight: 650;
    }

    .desc {
      font-size: 0.68rem;
      color: var(--muted);
    }

    .pill-row {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .pill {
      background: #eff6ff;
      color: #1f2937;
      border-radius: 999px;
      padding: 3px 10px 2px;
      font-size: 0.64rem;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .menu-title {
      font-size: 0.63rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-top: 4px;
    }

    .services {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .service-btn {
      background: transparent;
      border: none;
      text-align: left;
      padding: 6px 8px;
      display: flex;
      gap: 10px;
      align-items: center;
      border-radius: 10px;
      cursor: pointer;
      transition: background .12s ease;
    }

    .service-btn:hover {
      background: rgba(37, 99, 235, 0.08);
    }

    .service-btn.active {
      background: #2563eb;
      color: #fff;
    }

    .service-icon {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: rgba(37, 99, 235, 0.12);
      display: grid;
      place-items: center;
      font-size: 1.05rem;
      flex: 0 0 auto;
    }

    .service-btn.active .service-icon {
      background: rgba(255,255,255,0.18);
    }

    .service-name {
      font-size: 0.78rem;
      font-weight: 500;
    }

    .service-sub {
      font-size: 0.6rem;
      color: inherit;
      opacity: 0.55;
    }

    .gh-box {
      margin-top: auto;
      background: #f3f4f6;
      border-radius: 12px;
      padding: 6px 8px;
      font-size: 0.62rem;
    }

    .gh-box a {
      color: #2563eb;
      text-decoration: none;
    }

    /* right panel */
    .content-panel {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      min-height: 420px;
      padding: 18px 20px 18px;
      box-shadow: 0 15px 35px rgba(15, 23, 42, 0.025);
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }

    .section-header {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .section-icon {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: rgba(37, 99, 235, 0.12);
      display: grid;
      place-items: center;
      font-size: 1.3rem;
    }

    .section-title {
      font-weight: 600;
    }

    .section-sub {
      font-size: 0.65rem;
      color: var(--muted);
    }

    .rows {
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .row {
      background: #f8fafc;
      border: 1px solid rgba(15, 23, 42, 0.03);
      border-radius: 12px;
      padding: 7px 10px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: center;
      font-size: 0.7rem;
    }

    .row-label {
      color: #1f2937;
      font-weight: 500;
    }

    .row-value {
      color: #2563eb;
      font-family: ui-monospace, SFMono-Regular, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.65rem;
      text-align: right;
      max-width: 260px;
      overflow-wrap: anywhere;
    }

    @media (max-width: 520px) {
      .row {
        flex-direction: column;
        align-items: flex-start;
      }
      .row-value {
        text-align: left;
      }
    }

    .hint {
      margin-top: auto;
      font-size: 0.58rem;
      color: #94a3b8;
    }

    /* simple fade */
    .content-body {
      opacity: 1;
      transition: opacity 0.16s ease;
    }
    .content-body.hidden {
      opacity: 0;
    }
  </style>
</head>
<body>
  <main class="shell">
    <!-- LEFT -->
    <aside class="profile-panel">
      <div class="profile-head">
        <div class="avatar">S</div>
        <div class="name-block">
          <div class="nick">TwojaKsywa</div>
          <div class="desc">twoje dane do gier i platform</div>
        </div>
      </div>
      <div class="pill-row">
        <span class="pill">Roblox</span>
        <span class="pill">Riot</span>
        <span class="pill">Discord</span>
        <span class="pill">Epic</span>
        <span class="pill">Spotify</span>
        <span class="pill">GitHub</span>
      </div>

      <p class="menu-title">Platformy</p>
      <div class="services">
        <button class="service-btn active" data-service="roblox">
          <span class="service-icon">üß±</span>
          <span>
            <div class="service-name">Roblox</div>
            <div class="service-sub">nick / profil / id</div>
          </span>
        </button>
        <button class="service-btn" data-service="riot">
          <span class="service-icon">‚öî</span>
          <span>
            <div class="service-name">Riot Games</div>
            <div class="service-sub">LoL / VAL / TFT</div>
          </span>
        </button>
        <button class="service-btn" data-service="discord">
          <span class="service-icon">üí¨</span>
          <span>
            <div class="service-name">Discord</div>
            <div class="service-sub">kontakt / serwer</div>
          </span>
        </button>
        <button class="service-btn" data-service="epic">
          <span class="service-icon">üéÆ</span>
          <span>
            <div class="service-name">Epic Games</div>
            <div class="service-sub">Fortnite / EG</div>
          </span>
        </button>
        <button class="service-btn" data-service="spotify">
          <span class="service-icon">üéß</span>
          <span>
            <div class="service-name">Spotify</div>
            <div class="service-sub">profil / playlist</div>
          </span>
        </button>
        <button class="service-btn" data-service="github">
          <span class="service-icon">üê±</span>
          <span>
            <div class="service-name">GitHub</div>
            <div class="service-sub">to jest GitHub!!</div>
          </span>
        </button>
      </div>

      <div class="gh-box">
        GitHub strony: <a href="#">(wstaw tu link)</a>
      </div>
    </aside>

    <!-- RIGHT -->
    <section class="content-panel">
      <div class="section-header">
        <div class="section-icon" id="section-icon">üß±</div>
        <div>
          <div class="section-title" id="section-title">Roblox</div>
          <div class="section-sub" id="section-sub">nick / profil / id</div>
        </div>
      </div>
      <div class="content-body" id="content-body">
        <div class="rows" id="rows">
          <!-- rows injected by JS -->
        </div>
      </div>
      <p class="hint">kliknij innƒÖ platformƒô po lewej, ≈ºeby podmieniƒá dane</p>
    </section>
  </main>

  <script>
    // fake data ‚Äì podmienimy jak dasz swoje
    const DATA = {
      roblox: {
        icon: "üß±",
        title: "Roblox",
        sub: "nick / profil / id",
        rows: [
          { label: "Nick", value: "YourRobloxName" },
          { label: "Profil", value: "roblox.com/users/123456" }
        ]
      },
      riot: {
        icon: "‚öî",
        title: "Riot Games",
        sub: "LoL / VAL / TFT",
        rows: [
          { label: "Riot ID", value: "Nick#EUW" },
          { label: "Valorant", value: "YourValo#777" }
        ]
      },
      discord: {
        icon: "üí¨",
        title: "Discord",
        sub: "kontakt / serwer",
        rows: [
          { label: "Discord", value: "@yourdiscord" },
          { label: "Serwer", value: "discord.gg/yourserver" }
        ]
      },
      epic: {
        icon: "üéÆ",
        title: "Epic Games",
        sub: "Fortnite / EG",
        rows: [
          { label: "Nick Fortnite", value: "YourFNname" },
          { label: "Epic ID", value: "your-epic-id" }
        ]
      },
      spotify: {
        icon: "üéß",
        title: "Spotify",
        sub: "profil / playlista",
        rows: [
          { label: "Profil", value: "open.spotify.com/user/yourid" },
          { label: "Playlista", value: "open.spotify.com/playlist/xyz" }
        ]
      },
      github: {
        icon: "üê±",
        title: "GitHub",
        sub: "to jest GitHub!!",
        rows: [
          { label: "Account", value: "github.com/yourname" },
          { label: "Repo", value: "github.com/yourname/bio" }
        ]
      }
    };

    const buttons = document.querySelectorAll(".service-btn");
    const sectionIcon = document.getElementById("section-icon");
    const sectionTitle = document.getElementById("section-title");
    const sectionSub = document.getElementById("section-sub");
    const rowsBox = document.getElementById("rows");
    const contentBody = document.getElementById("content-body");

    function renderService(id) {
      const data = DATA[id];
      if (!data) return;
      contentBody.classList.add("hidden");
      // small timeout for fade
      setTimeout(() => {
        sectionIcon.textContent = data.icon;
        sectionTitle.textContent = data.title;
        sectionSub.textContent = data.sub;
        rowsBox.innerHTML = "";
        data.rows.forEach(r => {
          const div = document.createElement("div");
          div.className = "row";
          div.innerHTML = `<span class="row-label">${r.label}</span><span class="row-value">${r.value}</span>`;
          rowsBox.appendChild(div);
        });
        contentBody.classList.remove("hidden");
      }, 100);
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const id = btn.getAttribute("data-service");
        renderService(id);
      });
    });

    // init with roblox
    renderService("roblox");
  </script>
</body>
</html>
