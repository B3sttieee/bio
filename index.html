<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Holo BIO Ultra</title>
  <style>
    :root {
      --bg: radial-gradient(circle at top, #020617 0%, #020617 35%, #000 90%);
      --panel: rgba(2, 6, 23, 0.6);
      --glass: rgba(7, 11, 29, 0.4);
      --line: rgba(148, 163, 184, 0.05);
      --accent: #38bdf8;
      --accent2: #f43f5e;
      --white: #e2e8f0;
      --muted: rgba(226, 232, 240, 0.55);
      --duration: 0.3s;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--white);
      overflow: hidden;
    }

    /* BACKGROUND GRID + GLOWS */
    .bg-layer {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(148, 163, 184, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(148, 163, 184, 0.018) 1px, transparent 1px);
      background-size: 80px 80px;
      pointer-events: none;
      z-index: 1;
      animation: slideGrid 25s linear infinite;
    }
    @keyframes slideGrid {
      to {
        background-position: 80px 160px;
      }
    }
    .bg-glow {
      position: fixed;
      width: 1200px;
      height: 1200px;
      background: radial-gradient(circle, rgba(56,189,248,0.25) 0%, rgba(2,6,23,0) 60%);
      top: -300px;
      left: 50%;
      transform: translateX(-50%);
      filter: blur(12px);
      opacity: .8;
      z-index: 0;
    }
    .bg-glow.two {
      top: auto;
      bottom: -600px;
      background: radial-gradient(circle, rgba(244,63,94,0.15) 0%, rgba(2,6,23,0) 60%);
      opacity: .6;
    }

    /* MAIN STAGE */
    .stage {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: grid;
      place-items: center;
      z-index: 5;
      perspective: 1200px;
    }

    .center-wrap {
      position: relative;
      width: min(800px, 100%);
      aspect-ratio: 1 / 1;
      transform-style: preserve-3d;
      transition: transform 0.2s ease-out;
    }

    /* CORE */
    .core {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      transform: translate(-50%, -50%);
      border-radius: 999px;
      background: radial-gradient(circle at 20% 20%, #38bdf8 0%, #020617 85%);
      border: 4px solid rgba(226, 232, 240, 0.6);
      display: grid;
      place-items: center;
      font-size: 60px;
      font-weight: 700;
      box-shadow: 0 0 45px rgba(56,189,248,0.7);
      z-index: 5;
    }

    .core-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 280px;
      height: 280px;
      transform: translate(-50%, -50%);
      border-radius: 999px;
      border: 1px solid rgba(226,232,240,0.1);
      box-shadow: 0 0 160px rgba(56,189,248,0.16);
      animation: pulse 3s ease-in-out infinite;
    }
    .core-ring.inner {
      width: 210px;
      height: 210px;
      border: 1px dashed rgba(148,163,184,0.25);
      animation: none;
      opacity: .6;
    }
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
      50% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
    }

    /* ORBIT */
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 440px;
      height: 440px;
      transform: translate(-50%, -50%);
      border-radius: 999px;
      animation: rotateOrbit 26s linear infinite;
      transform-origin: center center;
    }
    .orbit.paused {
      animation-play-state: paused;
    }
    @keyframes rotateOrbit {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .node {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: radial-gradient(circle at 25% 25%, rgba(2,6,23,0.12), rgba(2,6,23,0));
      border: 1px solid rgba(226,232,240,0.3);
      display: grid;
      place-items: center;
      font-size: 1.8rem;
      cursor: pointer;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 16px rgba(0,0,0,0.35);
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out;
    }
    .node:hover {
      transform: scale(1.07);
      box-shadow: 0 0 22px rgba(56,189,248,0.6);
    }
    .node.active {
      border-color: rgba(56,189,248,1);
      box-shadow: 0 0 30px rgba(56,189,248,0.7);
    }

    /* position nodes on orbit */
    .node.roblox { top: -32px; left: 50%; transform: translate(-50%, 0); }
    .node.riot { right: -14px; top: 25%; }
    .node.discord { right: 5%; bottom: -20px; }
    .node.epic { bottom: -35px; left: 50%; transform: translate(-50%, 0); }
    .node.spotify { left: -14px; top: 25%; }
    .node.github { left: 5%; bottom: -20px; }

    /* HOLO PANEL */
    .holo-panel {
      position: fixed;
      width: min(640px, 100% - 24px);
      left: 50%;
      bottom: 16px;
      transform: translate(-50%, 160%);
      background: linear-gradient(130deg, rgba(2,6,23,0.92) 0%, rgba(2,6,23,0.45) 80%);
      border: 1px solid rgba(148,163,184,0.4);
      border-radius: 16px;
      backdrop-filter: blur(18px);
      box-shadow: 0 0 60px rgba(0,0,0,0.45);
      z-index: 99;
      transition: transform var(--duration) ease, opacity var(--duration) ease;
      opacity: 0;
    }
    .holo-panel.show {
      transform: translate(-50%, 0);
      opacity: 1;
    }
    .holo-header {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 10px 14px 6px;
    }
    .holo-icon {
      width: 32px;
      height: 32px;
      border-radius: 12px;
      background: rgba(15,23,42,0.4);
      display: grid;
      place-items: center;
      font-size: 1.2rem;
    }
    .holo-title {
      font-weight: 600;
    }
    .holo-sub {
      font-size: 0.65rem;
      color: rgba(226,232,240,0.55);
    }
    .holo-close {
      margin-left: auto;
      background: rgba(248, 113, 113, 0.08);
      border: 1px solid rgba(248, 113, 113, 0.3);
      color: #fee2e2;
      border-radius: 999px;
      font-size: 0.55rem;
      padding: 2px 10px 2px;
      cursor: pointer;
    }
    .holo-body {
      padding: 5px 14px 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .holo-row {
      background: rgba(15,23,42,0.3);
      border: 1px solid rgba(148,163,184,0.15);
      border-radius: 12px;
      padding: 5px 8px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      font-size: 0.7rem;
    }
    .holo-label {
      color: rgba(226,232,240,0.7);
    }
    .holo-value {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color: #bae6fd;
      max-width: 280px;
      text-align: right;
      overflow-wrap: anywhere;
    }

    /* TOP SMALL HUD */
    .hud {
      position: fixed;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(2,6,23,0.6);
      border: 1px solid rgba(148,163,184,0.25);
      border-radius: 999px;
      padding: 4px 14px 4px 8px;
      display: flex;
      gap: 6px;
      align-items: center;
      z-index: 50;
      backdrop-filter: blur(12px);
      font-size: 0.65rem;
    }
    .hud-avatar {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: linear-gradient(120deg, #38bdf8, #f43f5e);
      display: grid;
      place-items: center;
      font-size: 0.9rem;
      font-weight: 600;
    }
    .hud-name {
      font-weight: 500;
    }
    .hud-tag {
      background: rgba(148,163,184,0.1);
      border: 1px solid rgba(148,163,184,0.23);
      border-radius: 999px;
      padding: 2px 8px 1px;
      font-size: 0.58rem;
      color: rgba(226,232,240,0.8);
    }

    @media (max-width: 580px) {
      .center-wrap {
        width: 100%;
      }
      .orbit {
        width: 300px;
        height: 300px;
      }
      .node {
        width: 62px;
        height: 62px;
        font-size: 1.35rem;
      }
      .core {
        width: 118px;
        height: 118px;
        font-size: 48px;
      }
      .holo-panel {
        width: 100%;
        border-radius: 16px 16px 0 0;
      }
      .hud {
        top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-layer"></div>
  <div class="bg-glow"></div>
  <div class="bg-glow two"></div>

  <div class="hud">
    <div class="hud-avatar">S</div>
    <div>
      <div class="hud-name">TwojaKsywa</div>
      <div style="font-size:0.55rem;opacity:.7;">gaming / social bio</div>
    </div>
    <div class="hud-tag">GitHub</div>
    <div class="hud-tag">Roblox</div>
    <div class="hud-tag">Discord</div>
  </div>

  <main class="stage">
    <div class="center-wrap" id="center-wrap">
      <div class="core-ring inner"></div>
      <div class="core-ring"></div>
      <div class="core">üåÄ</div>

      <div class="orbit" id="orbit">
        <div class="node roblox" data-platform="roblox" title="Roblox">üß±</div>
        <div class="node riot" data-platform="riot" title="Riot">‚öî</div>
        <div class="node discord" data-platform="discord" title="Discord">üí¨</div>
        <div class="node epic" data-platform="epic" title="Epic">üïπ</div>
        <div class="node spotify" data-platform="spotify" title="Spotify">üéß</div>
        <div class="node github" data-platform="github" title="GitHub">üê±</div>
      </div>
    </div>
  </main>

  <!-- HOLO DATA PANEL -->
  <div class="holo-panel" id="holo-panel">
    <div class="holo-header">
      <div class="holo-icon" id="hp-icon">üß±</div>
      <div>
        <div class="holo-title" id="hp-title">Roblox</div>
        <div class="holo-sub" id="hp-sub">nick / profil</div>
      </div>
      <button class="holo-close" id="hp-close">zamknij</button>
    </div>
    <div class="holo-body" id="hp-body">
      <!-- JS will fill -->
    </div>
  </div>

  <script>
    // TU podmie≈Ñ na swoje prawdziwe dane:
    const DATA = {
      roblox: {
        icon: "üß±",
        title: "Roblox",
        sub: "nick / profil",
        rows: [
          { label: "Nick", value: "YourRobloxName" },
          { label: "Profil", value: "roblox.com/users/123456" },
        ]
      },
      riot: {
        icon: "‚öî",
        title: "Riot Games",
        sub: "LoL / VAL / TFT",
        rows: [
          { label: "Riot ID", value: "Nick#EUW" },
          { label: "Valorant", value: "YourValo#777" },
        ]
      },
      discord: {
        icon: "üí¨",
        title: "Discord",
        sub: "kontakt / serwer",
        rows: [
          { label: "Discord", value: "@yourdiscord" },
          { label: "Serwer", value: "discord.gg/yourserver" },
        ]
      },
      epic: {
        icon: "üïπ",
        title: "Epic Games",
        sub: "Fortnite / EG",
        rows: [
          { label: "Nick FN", value: "YourFNname" },
          { label: "Epic ID", value: "your-epic-id" },
        ]
      },
      spotify: {
        icon: "üéß",
        title: "Spotify",
        sub: "profil / playlisty",
        rows: [
          { label: "Profil", value: "open.spotify.com/user/yourid" },
          { label: "Playlista", value: "open.spotify.com/playlist/xyz" },
        ]
      },
      github: {
        icon: "üê±",
        title: "GitHub",
        sub: "to jest GitHub!!",
        rows: [
          { label: "Account", value: "github.com/yourname" },
          { label: "Repo", value: "github.com/yourname/bio" },
        ]
      }
    };

    const orbit = document.getElementById("orbit");
    const nodes = document.querySelectorAll(".node");
    const panel = document.getElementById("holo-panel");
    const pIcon = document.getElementById("hp-icon");
    const pTitle = document.getElementById("hp-title");
    const pSub = document.getElementById("hp-sub");
    const pBody = document.getElementById("hp-body");
    const pClose = document.getElementById("hp-close");
    const centerWrap = document.getElementById("center-wrap");

    nodes.forEach(node => {
      node.addEventListener("click", (e) => {
        const key = node.dataset.platform;
        const data = DATA[key];
        if (!data) return;

        // aktywna kapsu≈Ça
        nodes.forEach(n => n.classList.remove("active"));
        node.classList.add("active");

        // zatrzymaj orbitƒô
        orbit.classList.add("paused");

        // panel content
        pIcon.textContent = data.icon;
        pTitle.textContent = data.title;
        pSub.textContent = data.sub;
        pBody.innerHTML = "";
        data.rows.forEach(row => {
          const el = document.createElement("div");
          el.className = "holo-row";
          el.innerHTML = `<span class="holo-label">${row.label}</span><span class="holo-value">${row.value}</span>`;
          pBody.appendChild(el);
        });

        // poka≈º panel
        panel.classList.add("show");

        e.stopPropagation();
      });
    });

    pClose.addEventListener("click", () => {
      panel.classList.remove("show");
      orbit.classList.remove("paused");
      nodes.forEach(n => n.classList.remove("active"));
    });

    // klik poza
    document.addEventListener("click", (e) => {
      const inside = e.target.closest(".holo-panel");
      const nodeClick = e.target.closest(".node");
      if (!inside && !nodeClick) {
        panel.classList.remove("show");
        orbit.classList.remove("paused");
        nodes.forEach(n => n.classList.remove("active"));
      }
    });

    // parallax
    window.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth) - 0.5;
      const y = (e.clientY / window.innerHeight) - 0.5;
      centerWrap.style.transform = `rotateX(${y * 8}deg) rotateY(${x * 10}deg)`;
    });
  </script>
</body>
</html>
