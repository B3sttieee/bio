<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Holo BIO</title>
  <style>
    :root {
      --bg1: #020617;
      --bg2: #0f172a;
      --accent: #38bdf8;
      --accent2: #f97316;
      --text: #e2e8f0;
      --muted: rgba(226,232,240,0.55);
      --panel: rgba(2,6,23,0.8);
      --dur: 0.35s;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 10% 0%, #172554 0%, #020617 50%, #000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* gradient glow bg */
    .bg-glow {
      position: fixed;
      width: 1500px;
      height: 1500px;
      background: radial-gradient(circle, rgba(56,189,248,0.14) 0%, rgba(2,6,23,0) 55%);
      top: -300px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      filter: blur(5px);
      opacity: 0.9;
      animation: floatGlow 14s ease-in-out infinite;
    }

    .bg-glow.two {
      top: auto;
      bottom: -520px;
      background: radial-gradient(circle, rgba(249,115,22,0.12) 0%, rgba(2,6,23,0) 65%);
      animation-delay: 3s;
    }

    @keyframes floatGlow {
      0%,100% { transform: translate(-50%, 0) scale(1); }
      50% { transform: translate(-48%, 20px) scale(1.03); }
    }

    /* subtle grid */
    .grid-overlay {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(148,163,184,0.035) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(148,163,184,0.025) 1px, transparent 1px);
      background-size: 90px 90px;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .scene {
      width: min(1100px, 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 22px;
      padding: 18px 12px 120px;
      position: relative;
      z-index: 10;
    }

    /* center hero */
    .hero {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      pointer-events: auto;
    }
    .hero small {
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-size: 0.55rem;
      color: var(--muted);
    }
    .hero h1 {
      font-size: clamp(1.8rem, 4vw, 2.3rem);
      margin: 0;
    }
    .hero p {
      margin: 0;
      max-width: 380px;
      color: var(--muted);
      font-size: 0.73rem;
    }

    /* center core */
    .core {
      position: relative;
      width: min(520px, 100%);
      aspect-ratio: 1 / 1;
      display: grid;
      place-items: center;
      margin-top: 6px;
    }

    .avatar-core {
      position: relative;
      width: 140px;
      height: 140px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #38bdf8 0%, #020617 80%);
      border: 3px solid rgba(226,232,240,0.55);
      display: grid;
      place-items: center;
      font-size: 62px;
      font-weight: 700;
      box-shadow: 0 0 30px rgba(56,189,248,0.6);
      z-index: 3;
    }

    .core-ring {
      position: absolute;
      width: 240px;
      height: 240px;
      border-radius: 999px;
      border: 1px dashed rgba(226,232,240,0.1);
      filter: drop-shadow(0 0 16px rgba(148,163,184,0.25));
    }

    .core-ring.glow {
      width: 300px;
      height: 300px;
      border: 1px solid rgba(56,189,248,0.2);
      box-shadow: 0 0 120px rgba(56,189,248,0.23);
      animation: pulseRing 3.2s ease-in-out infinite;
    }

    @keyframes pulseRing {
      0%,100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    /* rotating orbit */
    .orbit {
      position: absolute;
      width: 360px;
      height: 360px;
      border-radius: 999px;
      animation: spinOrbit 26s linear infinite;
      transform-origin: center;
    }
    .orbit.paused {
      animation-play-state: paused;
    }

    @keyframes spinOrbit {
      to { transform: rotate(360deg); }
    }

    .node {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 22px;
      background: radial-gradient(circle at 20% 20%, rgba(15,23,42,0.7) 0%, rgba(2,6,23,0) 90%);
      border: 1px solid rgba(226,232,240,0.15);
      display: grid;
      place-items: center;
      font-size: 1.4rem;
      cursor: pointer;
      backdrop-filter: blur(7px);
      transition: transform 0.15s ease;
    }

    .node:hover {
      transform: scale(1.08);
    }

    /* positions around circle */
    .node.roblox { top: -10px; left: 50%; transform: translate(-50%, 0); }
    .node.riot { right: -4px; top: 30%; }
    .node.discord { right: 8%; bottom: 4%; }
    .node.epic { bottom: -12px; left: 50%; transform: translate(-50%, 0); }
    .node.spotify { left: -4px; top: 30%; }
    .node.github { left: 8%; bottom: 4%; }

    /* bottom panel */
    .panel {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translate(-50%, 140%);
      width: min(600px, 100% - 22px);
      background: radial-gradient(circle at top, rgba(2,6,23,0.95) 0%, rgba(2,6,23,0.55) 90%);
      border: 1px solid rgba(148,163,184,0.25);
      border-radius: 16px;
      backdrop-filter: blur(18px);
      box-shadow: 0 18px 90px rgba(0,0,0,0.4);
      padding: 12px 14px 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 99;
      transition: transform var(--dur) ease;
    }

    .panel.show {
      transform: translate(-50%, 0);
    }

    .panel-top {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .panel-icon {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: rgba(15,23,42,0.65);
      display: grid;
      place-items: center;
      font-size: 1.2rem;
    }
    .panel-title {
      font-weight: 600;
    }
    .panel-sub {
      font-size: 0.65rem;
      color: rgba(226,232,240,0.5);
    }
    .panel-close {
      margin-left: auto;
      background: rgba(15,23,42,0.3);
      border: 1px solid rgba(248,113,113,0.35);
      border-radius: 999px;
      padding: 2px 8px 1px;
      font-size: 0.55rem;
      cursor: pointer;
    }

    .panel-list {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-top: 6px;
    }
    .panel-row {
      background: rgba(15,23,42,0.35);
      border: 1px solid rgba(148,163,184,0.08);
      border-radius: 12px;
      padding: 5px 7px 4px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      font-size: 0.7rem;
    }
    .panel-label {
      color: rgba(226,232,240,0.75);
    }
    .panel-value {
      color: #bae6fd;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      max-width: 280px;
      text-align: right;
      overflow-wrap: anywhere;
    }

    /* mobile */
    @media (max-width: 650px) {
      .core {
        width: 330px;
      }
      .orbit { width: 280px; height: 280px; }
      .core-ring { width: 210px; height: 210px; }
      .core-ring.glow { width: 250px; height: 250px; }
      .node { width: 58px; height: 58px; }
      .hero p { max-width: 300px; }
    }
    @media (max-width: 430px) {
      .scene { padding-bottom: 160px; }
      .panel { width: 100%; border-radius: 14px 14px 0 0; left: 50%; transform: translate(-50%, 140%); }
      .panel.show { transform: translate(-50%, 0); }
      .panel-row { flex-direction: column; align-items: flex-start; }
      .panel-value { text-align: left; }
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>
  <div class="bg-glow two"></div>
  <div class="grid-overlay"></div>

  <div class="scene">
    <div class="hero">
      <small>bio hub</small>
      <h1>TwojaKsywa</h1>
      <p>Klikaj w krƒÖ≈ºƒÖce ikony ‚Äì poka≈ºƒô ci dane do tej platformy w panelu na dole.</p>
    </div>

    <div class="core">
      <div class="avatar-core">üåÄ</div>
      <div class="core-ring"></div>
      <div class="core-ring glow"></div>

      <div class="orbit" id="orbit">
        <div class="node roblox" data-platform="roblox" title="Roblox">üß±</div>
        <div class="node riot" data-platform="riot" title="Riot Games">‚öî</div>
        <div class="node discord" data-platform="discord" title="Discord">üí¨</div>
        <div class="node epic" data-platform="epic" title="Epic Games">üïπ</div>
        <div class="node spotify" data-platform="spotify" title="Spotify">üéß</div>
        <div class="node github" data-platform="github" title="GitHub">üê±</div>
      </div>
    </div>
  </div>

  <!-- bottom holo panel -->
  <div class="panel" id="panel">
    <div class="panel-top">
      <div class="panel-icon" id="p-icon">üß±</div>
      <div>
        <div class="panel-title" id="p-title">Roblox</div>
        <div class="panel-sub" id="p-sub">nick / profil</div>
      </div>
      <button class="panel-close" id="p-close">zamknij</button>
    </div>
    <div class="panel-list" id="p-list">
      <!-- rows from JS -->
    </div>
  </div>

  <script>
    // tu podmienisz swoje dane:
    const DATA = {
      roblox: {
        icon: "üß±",
        title: "Roblox",
        sub: "nick / profil",
        rows: [
          { label: "Nick", value: "YourRobloxName" },
          { label: "Profil", value: "roblox.com/users/123456" }
        ]
      },
      riot: {
        icon: "‚öî",
        title: "Riot Games",
        sub: "LoL / VAL / TFT",
        rows: [
            { label: "Riot ID", value: "Nick#EUW" },
            { label: "Valorant", value: "YourValo#777" }
        ]
      },
      discord: {
        icon: "üí¨",
        title: "Discord",
        sub: "kontakt / serwer",
        rows: [
          { label: "Discord", value: "@yourdiscord" },
          { label: "Serwer", value: "discord.gg/yourserver" }
        ]
      },
      epic: {
        icon: "üïπ",
        title: "Epic Games",
        sub: "Fortnite / EG",
        rows: [
          { label: "Nick FN", value: "YourFNname" },
          { label: "Epic ID", value: "your-epic-id" }
        ]
      },
      spotify: {
        icon: "üéß",
        title: "Spotify",
        sub: "profil / playlisty",
        rows: [
          { label: "Profil", value: "open.spotify.com/user/yourid" },
          { label: "Playlista", value: "open.spotify.com/playlist/xyz" }
        ]
      },
      github: {
        icon: "üê±",
        title: "GitHub",
        sub: "to jest GitHub!!",
        rows: [
          { label: "Account", value: "github.com/yourname" },
          { label: "Repo", value: "github.com/yourname/bio" }
        ]
      }
    };

    const orbit = document.getElementById("orbit");
    const panel = document.getElementById("panel");
    const pIcon = document.getElementById("p-icon");
    const pTitle = document.getElementById("p-title");
    const pSub = document.getElementById("p-sub");
    const pList = document.getElementById("p-list");
    const pClose = document.getElementById("p-close");

    document.querySelectorAll(".node").forEach(node => {
      node.addEventListener("click", (e) => {
        const key = node.dataset.platform;
        const item = DATA[key];
        if (!item) return;

        // pauza orbity
        orbit.classList.add("paused");

        // uzupe≈Çnij panel
        pIcon.textContent = item.icon;
        pTitle.textContent = item.title;
        pSub.textContent = item.sub;
        pList.innerHTML = "";
        item.rows.forEach(row => {
          const div = document.createElement("div");
          div.className = "panel-row";
          div.innerHTML = `<span class="panel-label">${row.label}</span><span class="panel-value">${row.value}</span>`;
          pList.appendChild(div);
        });

        // poka≈º panel
        panel.classList.add("show");

        e.stopPropagation();
      });
    });

    pClose.addEventListener("click", () => {
      panel.classList.remove("show");
      orbit.classList.remove("paused");
    });

    // klikniƒôcie poza panelem
    document.addEventListener("click", (e) => {
      const insidePanel = e.target.closest("#panel");
      const insideNode = e.target.closest(".node");
      if (!insidePanel && !insideNode) {
        panel.classList.remove("show");
        orbit.classList.remove("paused");
      }
    });
  </script>
</body>
</html>
