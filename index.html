<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>red bio</title>
  <style>
    :root {
      --red: #ff1a1a;
      --red-soft: rgba(255, 26, 26, 0.16);
      --bg-dark: rgba(0, 0, 0, 0.35);
      --text: #fef2f2;
      --muted: rgba(254, 242, 242, 0.6);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      /* PODMIEN TUTAJ na sw√≥j kadr / gif / obraz */
      background-image: url("https://images.unsplash.com/photo-1668951801992-e40cac7b6990?auto=format&fit=crop&w=1800&q=70");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      overflow: hidden;
      padding: 18px;
    }

    /* lekki mrok na ca≈Ço≈õƒá */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.7) 70%);
      pointer-events: none;
    }

    .center-bio {
      position: relative;
      z-index: 5;
      width: min(520px, 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      text-align: center;
    }

    /* avatar */
    .avatar-wrap {
      width: 118px;
      height: 118px;
      border-radius: 999px;
      background: rgba(0,0,0,0.5);
      border: 3px solid rgba(255, 26, 26, 0.8);
      overflow: hidden;
      display: grid;
      place-items: center;
      box-shadow: 0 12px 28px rgba(0,0,0,0.45);
    }

    .avatar-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nick {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.12rem;
      color: var(--red);
      text-transform: uppercase;
      text-shadow: 0 3px 10px rgba(0,0,0,0.7);
    }

    .icons-row {
      display: flex;
      gap: 6px;
      font-size: 1.05rem;
      color: var(--red);
      justify-content: center;
    }

    .small-text {
      font-size: 0.68rem;
      color: var(--muted);
      letter-spacing: 0.25rem;
      text-transform: uppercase;
    }

    .location {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 0.7rem;
      color: var(--text);
      text-shadow: 0 1px 5px rgba(0,0,0,0.5);
    }

    /* glass card */
    .glass-card {
      width: min(490px, 100%);
      background: rgba(10, 10, 10, 0.28);
      border: 1px solid rgba(255, 26, 26, 0.14);
      border-radius: 26px;
      backdrop-filter: blur(14px);
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    .glass-avatar {
      width: 52px;
      height: 52px;
      border-radius: 999px;
      overflow: hidden;
      border: 2px solid rgba(255, 26, 26, 0.5);
      flex: 0 0 auto;
    }

    .glass-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .glass-info {
      text-align: left;
      flex: 1;
    }

    .glass-title {
      font-weight: 600;
      color: var(--text);
      font-size: 0.8rem;
    }

    .glass-sub {
      font-size: 0.6rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.02rem;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #22c55e;
      display: inline-block;
      margin-right: 6px;
    }

    .last-row {
      margin-top: 3px;
      font-size: 0.6rem;
      color: rgba(255, 26, 26, 0.85);
    }

    /* social icons bottom */
    .social-bar {
      margin-top: 4px;
      display: flex;
      gap: 14px;
      justify-content: center;
      align-items: center;
    }

    .social-btn {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid rgba(255, 26, 26, 0.3);
      background: rgba(0,0,0,0.35);
      display: grid;
      place-items: center;
      font-size: 0.85rem;
      color: var(--text);
      cursor: pointer;
      transition: transform 0.12s ease;
    }

    .social-btn:hover {
      transform: translateY(-2px);
      background: rgba(255, 26, 26, 0.33);
    }

    .footer-line {
      margin-top: 6px;
      font-size: 0.6rem;
      color: rgba(255, 26, 26, 0.8);
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .dot {
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: rgba(255,255,255,0.55);
    }

    @media (max-width: 520px) {
      .glass-card {
        gap: 10px;
      }
      .nick {
        font-size: 1.6rem;
      }
      .center-bio {
        gap: 12px;
      }
      .social-bar {
        gap: 10px;
      }
    }
  </style>
</head>
