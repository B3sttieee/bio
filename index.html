<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbit BIO</title>
  <style>
    :root {
      --bg: radial-gradient(circle at top, #0f172a 0%, #020617 45%, #000 100%);
      --card: rgba(2, 6, 23, 0.35);
      --card-border: rgba(148, 163, 184, 0.15);
      --panel: rgba(2, 6, 23, 0.8);
      --text: #e2e8f0;
      --muted: rgba(226, 232, 240, 0.55);
      --accent: #38bdf8;
      --radius: 18px;
      --dur: 0.25s;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      overflow: hidden;
      display: grid;
      place-items: center;
    }

    /* t≈Ço siatka */
    .grid-bg {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(to right, rgba(148,163,184,0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(148,163,184,0.03) 1px, transparent 1px);
      background-size: 80px 80px;
      pointer-events: none;
      opacity: .5;
    }

    /* lekki glow */
    .glow {
      position: fixed;
      width: 1100px;
      height: 1100px;
      background: radial-gradient(circle, rgba(56,189,248,0.22) 0%, rgba(2,6,23,0) 60%);
      top: -230px;
      left: 50%;
      transform: translateX(-50%);
      filter: blur(10px);
      opacity: .5;
      pointer-events: none;
    }
    .glow.two {
      top: auto;
      bottom: -450px;
      background: radial-gradient(circle, rgba(99,102,241,0.16) 0%, rgba(2,6,23,0) 65%);
    }

    /* scena */
    .scene {
      position: relative;
      width: min(880px, 100%);
      aspect-ratio: 1 / 1;
      display: grid;
      place-items: center;
    }

    /* rdze≈Ñ */
    .core {
      position: relative;
      width: 165px;
      height: 165px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #38bdf8 0%, #020617 75%);
      border: 4px solid rgba(226,232,240,0.4);
      display: grid;
      place-items: center;
      box-shadow: 0 0 50px rgba(56,189,248,0.45);
      z-index: 4;
    }

    .core-icon {
      font-size: 58px;
    }

    .core-ring {
      position: absolute;
      inset: -34px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.1);
      box-shadow: 0 0 120px rgba(148,163,184,0.08);
    }

    .core-ring.dotted {
      inset: -70px;
      border: 1px dashed rgba(148,163,184,0.16);
    }

    /* orbita */
    .orbit {
      position: absolute;
      width: 520px;
      height: 520px;
      border-radius: 999px;
      animation: orbit-rotate 24s linear infinite;
      transform-origin: center;
    }
    .orbit.paused {
      animation-play-state: paused;
    }

    @keyframes orbit-rotate {
      to { transform: rotate(360deg); }
    }

    /* kafelek */
    .node {
      position: absolute;
      width: 95px;
      height: 95px;
      border-radius: 24px;
      background: radial-gradient(circle at 10% 10%, rgba(15,23,42,0.5), rgba(15,23,42,0));
      border: 1px solid rgba(148,163,184,0.18);
      backdrop-filter: blur(10px);
      display: grid;
      place-items: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transition: transform .15s ease, border .15s ease, box-shadow .15s ease;
      cursor: pointer;
    }

    .node:hover {
      transform: translateZ(0) scale(1.04);
      border: 1px solid rgba(56,189,248,0.45);
      box-shadow: 0 16px 32px rgba(56,189,248,0.14);
    }

    .node.active {
      border: 1px solid rgba(56,189,248,0.9);
      box-shadow: 0 18px 40px rgba(56,189,248,0.35);
    }

    .node-icon {
      font-size: 1.6rem;
    }

    /* pozycje jak na screenie, lekko obr√≥cone */
    .node.t1 { top: 20px; left: 50%; transform: translateX(-50%) rotate(10deg); }
    .node.t2 { right: 60px; top: 155px; transform: rotate(15deg); }
    .node.t3 { right: 65px; bottom: 140px; transform: rotate(-8deg); }
    .node.t4 { left: 50%; bottom: 32px; transform: translateX(-50%) rotate(-8deg); }
    .node.t5 { left: 65px; bottom: 140px; transform: rotate(4deg); }
    .node.t6 { left: 60px; top: 155px; transform: rotate(-20deg); }

    /* panel danych */
    .data-panel {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translate(-50%, 130%);
      width: min(580px, 100% - 24px);
      background: radial-gradient(circle at top, rgba(2,6,23,0.9) 0%, rgba(2,6,23,0.55) 90%);
      border: 1px solid rgba(148,163,184,0.3);
      border-radius: 18px;
      backdrop-filter: blur(16px);
      padding: 10px 14px 12px;
      box-shadow: 0 16px 60px rgba(0,0,0,0.45);
      transition: transform var(--dur) ease, opacity var(--dur) ease;
      opacity: 0;
      z-index: 10;
    }

    .data-panel.show {
      transform: translate(-50%, 0);
      opacity: 1;
    }

    .panel-head {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .panel-icon {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: rgba(15,23,42,0.55);
      display: grid;
      place-items: center;
      font-size: 1.2rem;
    }
    .panel-title {
      font-weight: 600;
    }
    .panel-sub {
      font-size: 0.65rem;
      color: var(--muted);
    }
    .panel-close {
      margin-left: auto;
      background: rgba(248,113,113,0.05);
      border: 1px solid rgba(248,113,113,0.2);
      color: #fee2e2;
      border-radius: 999px;
      font-size: 0.55rem;
      padding: 2px 9px 1px;
      cursor: pointer;
    }

    .panel-body {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 6px;
    }
    .panel-row {
      background: rgba(15,23,42,0.35);
      border: 1px solid rgba(148,163,184,0.07);
      border-radius: 10px;
      padding: 5px 7px 4px;
      font-size: 0.7rem;
      display: flex;
      justify-content: space-between;
      gap: 6px;
    }
    .panel-label {
      color: rgba(226,232,240,0.75);
    }
    .panel-value {
      color: #bae6fd;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      text-align: right;
      max-width: 230px;
      overflow-wrap: anywhere;
    }

    /* HUD g√≥ra */
    .hud {
      position: fixed;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(2,6,23,0.35);
      border: 1px solid rgba(148,163,184,0.25);
      border-radius: 999px;
      padding: 4px 14px 4px 6px;
      display: flex;
      gap: 8px;
      align-items: center;
      backdrop-filter: blur(10px);
      z-index: 20;
      font-size: 0.65rem;
    }
    .hud-ava {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: linear-gradient(120deg, #38bdf8 0%, #6366f1 100%);
      display: grid;
      place-items: center;
      font-size: 0.9rem;
      font-weight: 600;
    }
    .hud-name {
      font-weight: 500;
    }
    .hud-tag {
      background: rgba(148,163,184,0.12);
      border: 1px solid rgba(148,163,184,0.22);
      border-radius: 999px;
      padding: 2px 6px 1px;
      font-size: 0.55rem;
    }

    @media (max-width: 640px) {
      .scene {
        width: 100%;
      }
      .orbit {
        width: 360px;
        height: 360px;
      }
      .node {
        width: 78px;
        height: 78px;
      }
      .core {
        width: 140px;
        height: 140px;
      }
      .data-panel {
        width: 100%;
        border-radius: 16px 16px 0 0;
      }
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="glow"></div>
  <div class="glow two"></div>

  <div class="hud">
    <div class="hud-ava">S</div>
    <div>
      <div class="hud-name">TwojaKsywa</div>
      <div style="opacity:.6;font-size:0.55rem">orbit bio</div>
    </div>
    <div class="hud-tag">Roblox</div>
    <div class="hud-tag">Discord</div>
    <div class="hud-tag">GitHub</div>
  </div>

  <main class="scene">
    <div class="core">
      <div class="core-icon">üåÄ</div>
      <div class="core-ring"></div>
      <div class="core-ring dotted"></div>
    </div>

    <div class="orbit" id="orbit">
      <!-- tak jak na screenie, 6 kafelk√≥w -->
      <div class="node t1" data-platform="roblox" title="Roblox">
        <span class="node-icon">üß±</span>
      </div>
      <div class="node t2" data-platform="riot" title="Riot Games">
        <span class="node-icon">‚öî</span>
      </div>
      <div class="node t3" data-platform="discord" title="Discord">
        <span class="node-icon">üí¨</span>
      </div>
      <div class="node t4" data-platform="epic" title="Epic Games">
        <span class="node-icon">üïπ</span>
      </div>
      <div class="node t5" data-platform="spotify" title="Spotify">
        <span class="node-icon">üéß</span>
      </div>
      <div class="node t6" data-platform="github" title="GitHub">
        <span class="node-icon">üê±</span>
      </div>
    </div>
  </main>

  <!-- panel danych -->
  <div class="data-panel" id="data-panel">
    <div class="panel-head">
      <div class="panel-icon" id="p-icon">üß±</div>
      <div>
        <div class="panel-title" id="p-title">Roblox</div>
        <div class="panel-sub" id="p-sub">nick / profil</div>
      </div>
      <button class="panel-close" id="p-close">zamknij</button>
    </div>
    <div class="panel-body" id="p-body">
      <!-- wype≈Çnia JS -->
    </div>
  </div>

  <script>
    // tutaj wklejasz swoje realne dane
    const DATA = {
      roblox: {
        icon: "üß±",
        title: "Roblox",
        sub: "nick / profil",
        rows: [
          { label: "Nick", value: "YourRobloxName" },
          { label: "Profil", value: "roblox.com/users/123456" }
        ]
      },
      riot: {
        icon: "‚öî",
        title: "Riot Games",
        sub: "LoL / VAL / TFT",
        rows: [
          { label: "Riot ID", value: "Nick#EUW" },
          { label: "Valorant", value: "YourValo#777" }
        ]
      },
      discord: {
        icon: "üí¨",
        title: "Discord",
        sub: "kontakt / serwer",
        rows: [
          { label: "Discord", value: "@yourdiscord" },
          { label: "Serwer", value: "discord.gg/yourserver" }
        ]
      },
      epic: {
        icon: "üïπ",
        title: "Epic Games",
        sub: "Fortnite / EG",
        rows: [
          { label: "Nick FN", value: "YourFNname" },
          { label: "Epic ID", value: "your-epic-id" }
        ]
      },
      spotify: {
        icon: "üéß",
        title: "Spotify",
        sub: "profil / playlisty",
        rows: [
          { label: "Profil", value: "open.spotify.com/user/yourid" },
          { label: "Playlista", value: "open.spotify.com/playlist/xyz" }
        ]
      },
      github: {
        icon: "üê±",
        title: "GitHub",
        sub: "to jest GitHub!!",
        rows: [
          { label: "Account", value: "github.com/yourname" },
          { label: "Repo", value: "github.com/yourname/bio" }
        ]
      }
    };

    const orbit = document.getElementById("orbit");
    const nodes = document.querySelectorAll(".node");
    const panel = document.getElementById("data-panel");
    const pIcon = document.getElementById("p-icon");
    const pTitle = document.getElementById("p-title");
    const pSub = document.getElementById("p-sub");
    const pBody = document.getElementById("p-body");
    const pClose = document.getElementById("p-close");

    nodes.forEach(node => {
      node.addEventListener("click", (e) => {
        const key = node.dataset.platform;
        const data = DATA[key];
        if (!data) return;

        // aktywny kafelek
        nodes.forEach(n => n.classList.remove("active"));
        node.classList.add("active");

        // zatrzymaj obr√≥t
        orbit.classList.add("paused");

        // ustaw panel
        pIcon.textContent = data.icon;
        pTitle.textContent = data.title;
        pSub.textContent = data.sub;
        pBody.innerHTML = "";
        data.rows.forEach(row => {
          const div = document.createElement("div");
          div.className = "panel-row";
          div.innerHTML = `<span class="panel-label">${row.label}</span><span class="panel-value">${row.value}</span>`;
          pBody.appendChild(div);
        });

        panel.classList.add("show");
        e.stopPropagation();
      });
    });

    pClose.addEventListener("click", () => {
      panel.classList.remove("show");
      orbit.classList.remove("paused");
      nodes.forEach(n => n.classList.remove("active"));
    });

    // klik poza
    document.addEventListener("click", (e) => {
      const inPanel = e.target.closest(".data-panel");
      const inNode = e.target.closest(".node");
      if (!inPanel && !inNode) {
        panel.classList.remove("show");
        orbit.classList.remove("paused");
        nodes.forEach(n => n.classList.remove("active"));
      }
    });
  </script>
</body>
</html>
