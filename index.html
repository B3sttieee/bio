<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIO ‚Äì dark panel</title>
  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --panel-dark: #0f141a;
      --border: #1f242c;
      --text: #e6edf3;
      --muted: #8b949e;
      --accent: #58a6ff;
      --radius-lg: 16px;
      --radius-md: 12px;
      --dur: 0.14s;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 24px 10px 32px;
    }

    .shell {
      width: min(1180px, 100%);
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 16px;
    }

    @media (max-width: 860px) {
      .shell {
        grid-template-columns: 1fr;
      }
    }

    /* LEFT PANEL */
    .profile-panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 14px 14px 14px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      min-height: 520px;
    }

    .profile-head {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      background: #238636;
      display: grid;
      place-items: center;
      font-weight: 700;
      font-size: 1.05rem;
      color: #fff;
      flex: 0 0 auto;
    }

    .nick-block {
      flex: 1;
    }

    .nick {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .desc {
      font-size: 0.65rem;
      color: var(--muted);
    }

    .tags-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .tag {
      background: #0d1117;
      border: 1px solid #21262d;
      border-radius: 999px;
      padding: 3px 9px 2px;
      font-size: 0.62rem;
      color: #d0d7de;
    }

    .menu-label {
      font-size: 0.6rem;
      color: #6e7681;
      text-transform: uppercase;
      letter-spacing: .04em;
      margin-top: 4px;
    }

    .service-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .service-btn {
      background: transparent;
      border: none;
      display: flex;
      gap: 10px;
      align-items: center;
      border-radius: 6px;
      padding: 6px 6px;
      cursor: pointer;
      transition: background var(--dur) ease;
    }

    .service-btn:hover {
      background: rgba(240, 246, 252, 0.03);
    }

    .service-btn.active {
      background: #1f6feb22;
      outline: 1px solid #1f6feb55;
    }

    .service-icon {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      background: #0f141a;
      border: 1px solid #222;
      display: grid;
      place-items: center;
      font-size: 1rem;
      flex: 0 0 auto;
    }

    .service-text {
      display: flex;
      flex-direction: column;
      gap: 1px;
    }

    .service-name {
      font-size: 0.75rem;
    }

    .service-sub {
      font-size: 0.58rem;
      color: #6e7681;
    }

    .bottom-link {
      margin-top: auto;
      font-size: 0.6rem;
      color: #6e7681;
      background: #0f141a;
      border: 1px solid #21262d;
      border-radius: 6px;
      padding: 5px 6px;
    }

    .bottom-link a {
      color: #58a6ff;
      text-decoration: none;
    }

    /* RIGHT PANEL */
    .content-panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      min-height: 520px;
      display: flex;
      flex-direction: column;
      padding: 14px 14px 14px;
    }

    .section-head {
      display: flex;
      align-items: center;
      gap: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid #21262d;
    }

    .section-icon {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: #0f141a;
      border: 1px solid #222;
      display: grid;
      place-items: center;
      font-size: 1.25rem;
    }

    .section-text {
      display: flex;
      flex-direction: column;
    }

    .section-title {
      font-weight: 600;
    }

    .section-sub {
      font-size: 0.62rem;
      color: #8b949e;
    }

    .content-body {
      padding-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      transition: opacity .12s ease;
      opacity: 1;
    }

    .content-body.hidden {
      opacity: 0;
    }

    .row {
      background: #0f141a;
      border: 1px solid #1f242c;
      border-radius: 6px;
      padding: 6px 8px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: center;
      font-size: 0.7rem;
    }

    .row-label {
      color: #d0d7de;
      font-weight: 500;
    }

    .row-value {
      color: #58a6ff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.66rem;
      text-align: right;
      max-width: 320px;
      overflow-wrap: anywhere;
    }

    @media (max-width: 560px) {
      .row {
        flex-direction: column;
        align-items: flex-start;
      }
      .row-value {
        text-align: left;
      }
    }

    .hint {
      margin-top: auto;
      font-size: 0.58rem;
      color: #6e7681;
      padding-top: 6px;
      border-top: 1px solid #21262d;
    }
  </style>
</head>
<body>
  <main class="shell">
    <!-- LEFT -->
    <aside class="profile-panel">
      <div class="profile-head">
        <div class="avatar">S</div>
        <div class="nick-block">
          <div class="nick">TwojaKsywa</div>
          <div class="desc">twoje dane do gier i platform</div>
        </div>
      </div>
      <div class="tags-row">
        <span class="tag">Roblox</span>
        <span class="tag">Riot</span>
        <span class="tag">Discord</span>
        <span class="tag">Epic</span>
        <span class="tag">Spotify</span>
        <span class="tag">GitHub</span>
      </div>
      <p class="menu-label">Platformy</p>
      <div class="service-list">
        <button class="service-btn active" data-service="roblox">
          <span class="service-icon">üß±</span>
          <span class="service-text">
            <span class="service-name">Roblox</span>
            <span class="service-sub">nick / profil / id</span>
          </span>
        </button>
        <button class="service-btn" data-service="riot">
          <span class="service-icon">‚öî</span>
          <span class="service-text">
            <span class="service-name">Riot Games</span>
            <span class="service-sub">LoL / VAL / TFT</span>
          </span>
        </button>
        <button class="service-btn" data-service="discord">
          <span class="service-icon">üí¨</span>
          <span class="service-text">
            <span class="service-name">Discord</span>
            <span class="service-sub">kontakt / serwer</span>
          </span>
        </button>
        <button class="service-btn" data-service="epic">
          <span class="service-icon">üïπ</span>
          <span class="service-text">
            <span class="service-name">Epic Games</span>
            <span class="service-sub">Fortnite / EG</span>
          </span>
        </button>
        <button class="service-btn" data-service="spotify">
          <span class="service-icon">üéß</span>
          <span class="service-text">
            <span class="service-name">Spotify</span>
            <span class="service-sub">profil / playlista</span>
          </span>
        </button>
        <button class="service-btn" data-service="github">
          <span class="service-icon">üê±</span>
          <span class="service-text">
            <span class="service-name">GitHub</span>
            <span class="service-sub">to jest GitHub!!</span>
          </span>
        </button>
      </div>

      <div class="bottom-link">
        GitHub strony: <a href="#">(wstaw tu sw√≥j link)</a>
      </div>
    </aside>

    <!-- RIGHT -->
    <section class="content-panel">
      <div class="section-head">
        <div class="section-icon" id="section-icon">üß±</div>
        <div class="section-text">
          <div class="section-title" id="section-title">Roblox</div>
          <div class="section-sub" id="section-sub">nick / profil / id</div>
        </div>
      </div>
      <div class="content-body" id="content-body">
        <div id="rows"></div>
      </div>
      <p class="hint">kliknij innƒÖ platformƒô po lewej, ≈ºeby podmieniƒá dane</p>
    </section>
  </main>

  <script>
    // placeholder data
    const DATA = {
      roblox: {
        icon: "üß±",
        title: "Roblox",
        sub: "nick / profil / id",
        rows: [
          { label: "Nick", value: "YourRobloxName" },
          { label: "Profil", value: "roblox.com/users/123456" }
        ]
      },
      riot: {
        icon: "‚öî",
        title: "Riot Games",
        sub: "LoL / VAL / TFT",
        rows: [
          { label: "Riot ID", value: "Nick#EUW" },
          { label: "Valorant", value: "YourValo#777" }
        ]
      },
      discord: {
        icon: "üí¨",
        title: "Discord",
        sub: "kontakt / serwer",
        rows: [
          { label: "Discord", value: "@yourdiscord" },
          { label: "Serwer", value: "discord.gg/yourserver" }
        ]
      },
      epic: {
        icon: "üïπ",
        title: "Epic Games",
        sub: "Fortnite / EG",
        rows: [
          { label: "Nick Fortnite", value: "YourFNname" },
          { label: "Epic ID", value: "your-epic-id" }
        ]
      },
      spotify: {
        icon: "üéß",
        title: "Spotify",
        sub: "profil / playlista",
        rows: [
          { label: "Profil", value: "open.spotify.com/user/yourid" },
          { label: "Playlista", value: "open.spotify.com/playlist/xyz" }
        ]
      },
      github: {
        icon: "üê±",
        title: "GitHub",
        sub: "to jest GitHub!!",
        rows: [
          { label: "Account", value: "github.com/yourname" },
          { label: "Repo", value: "github.com/yourname/bio" }
        ]
      }
    };

    const buttons = document.querySelectorAll(".service-btn");
    const sectionIcon = document.getElementById("section-icon");
    const sectionTitle = document.getElementById("section-title");
    const sectionSub = document.getElementById("section-sub");
    const contentBody = document.getElementById("content-body");
    const rowsBox = document.getElementById("rows");

    function render(service) {
      const data = DATA[service];
      if (!data) return;
      contentBody.classList.add("hidden");
      setTimeout(() => {
        sectionIcon.textContent = data.icon;
        sectionTitle.textContent = data.title;
        sectionSub.textContent = data.sub;
        rowsBox.innerHTML = "";
        data.rows.forEach(row => {
          const el = document.createElement("div");
          el.className = "row";
          el.innerHTML = `<span class="row-label">${row.label}</span><span class="row-value">${row.value}</span>`;
          rowsBox.appendChild(el);
        });
        contentBody.classList.remove("hidden");
      }, 80);
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const id = btn.getAttribute("data-service");
        render(id);
      });
    });

    // init
    render("roblox");
  </script>
</body>
</html>
